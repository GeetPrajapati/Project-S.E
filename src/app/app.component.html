<div class="container">
  <h1 class="title">Inventory Management System</h1>
  <div class="row">
    <div class="col-md-6">
      <h2 class="section-title">Products</h2>
      <ul class="product-list">
        <li *ngFor="let product of products" class="product-item">
          <span class="product-name">{{ product.name }}</span>
          <span class="product-quantity">{{ product.quantity }} units</span>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2 class="section-title">Add Product</h2>
      <form class="add-product-form">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" [(ngModel)]="newProduct.name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="product-quantity">Quantity</label>
          <input type="number" id="product-quantity" [(ngModel)]="newProduct.quantity" class="form-control" required />
        </div>
        <button (click)="addProduct()" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>
</div>
